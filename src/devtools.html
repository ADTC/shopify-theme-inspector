<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <div class="toolbar">
    <div class="toolbar__button-group">
        <button data-refresh-button class="toolbar__button">
            <span class="toolbar__button-icon toolbar__button-icon--refresh">
                <img inline src="images/refresh-arrow.svg">
            </span>
            <div data-refresh-tooltip class="toolbar__tooltip hide">
              <span>Load Profile</span>
            </div>
        </button>

        <div class="toolbar__divider"></div>

        <button data-refresh-button class="toolbar__button">
          <span data-zoom-out-button class="toolbar__button-icon toolbar__button-icon--zoom-out">
            <img inline src="images/zoom-out.svg">
          </span>
          <div data-zoom-out-tooltip class="toolbar__tooltip hide">
            <span>Reset Flamegraph Zoom</span>
          </div>
        </button>

    </div>
  </div>





  <div data-loading-animation class="wrap-loader hide"><div class="loader"></div></div>

  <div data-initial-message class="initial-message" >
    <h2 class="initial">No profiling recorded yet</h2>
    <p>Press the <span class="refresh-icon"><img inline src="images/refresh-arrow.svg"></span> button to get started</p>
  </div>

  <div data-flamegraph-container class="chart"></div>
  <p data-total-time class="total-time"></p>

  <div data-detailed-info class="detailed-info">
    <p data-partial></p>
    <p data-node-time></p>
    <p data-code></p>
    <p data-line></p>
  </div>
</body>
</html>
