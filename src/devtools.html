<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <div class="toolbar">
    <img data-refresh-button class="refresh" src="images/refresh-arrow.png">
    <div class="divider"></div>
    <img data-zoom-out-button class="zoom-out" src="images/zoom-out.png">
  </div>

  <div data-refresh-tooltip class="tooltip hide">
    <p>Load Profile</p>
  </div>

  <div data-zoom-out-tooltip class="tooltip hide">
    <p>Reset Flamegraph Zoom</p>
  </div>

  <div data-loading-animation class="wrap-loader hide"><div class="loader"></div></div>

  <div data-initial-message class="centered-message" >
    <h2 class="initial">No profiling recorded yet</h2>
    <p>Press the <img class="refresh-icon" src="images/refresh-arrow.png"> button to get started</p>
  </div>

  <div data-page-not-profilable class="centered-message hide">
    <img class="warning-sign" src="./images/warning-sign.png">
    <h2>This page cannot be profiled</h2>
    <p>Click <a href="https://github.com/Shopify/shopify-devtools#extension-usage" target="_blank">here</a> to read more about this.</p>
  </div>

  <div data-flamegraph-wrapper>
    <div data-flamegraph-container class="chart"></div>
    <p data-total-time class="total-time"></p>

    <div data-detailed-info class="detailed-info">
      <p data-partial></p>
      <p data-node-time></p>
      <p data-code></p>
      <p data-line></p>
    </div>
  </div>
</body>
</html>
