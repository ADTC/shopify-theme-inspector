<!DOCTYPE html>
<html>

  </head>
  <body>
    <div class="popup hide" data-popup-sign-in>
      <img class="shopify-logo" src="./images/shopify_logo_black.png" alt="Shopify Logo">
      <hr class="faded-hr">
      <p class="login-prompt">Login to access DevTools</p>
      <button class="sign-in-button" id="signInButton" data-sign-in>Sign In</button>
    </div>

    <div class="popup hide" data-popup-signed-in>
      <img class="shopify-logo" src="./images/shopify_logo_black.png" alt="Shopify Logo">
      <hr class="faded-hr">
      <p class="login-prompt" data-signed-in-prompt>&nbsp;</p>
      <button class="sign-in-button" id="signOutButton" data-sign-out>Sign Out</button>
    </div>
  </body>
</html>
